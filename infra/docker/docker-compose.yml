version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: appbego-postgres
    environment:
      POSTGRES_DB: appbegomentalreset
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d appbegomentalreset"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n web (Next.js)
  web:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.web
    container_name: appbego-web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://dbuser:dbpass@postgres:5432/appbegomentalreset
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: desarrollo-secret-nextauth
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # CMS (Payload)
  cms:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.cms
    container_name: appbego-cms
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://dbuser:dbpass@postgres:5432/appbegomentalreset
      PAYLOAD_SECRET: desarrollo-secret-payload
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: